<div class="container">

  <!-- Main hero unit for a primary marketing message or call to action -->
  <div class="hero-unit">
    <h2>Senacor Social Network Client</h2>

    <p>Project for Hacking Days 2012. Have fun!</p>
  </div>

  <!-- Example row of columns -->
  <div class="row">
    <div class="span12">
      <h2>Login</h2>

      <p>Please selecte a unique username: </p>
      <form class="form-horizontal" action="http://node-twitter.cloudfoundry.com/login" method="post">
      <!--form class="form-horizontal" action="http://192.168.1.101:3000/login" method="post"-->
        <input name="username" type="text" class="input" placeholder="Username">
        <button type="submit" class="btn">Login</button>
      </form>

      <div id="devinfo" class="alert alert-info" style="display: none">
        <button class="close" data-dismiss="alert">×</button>
        Loading device properties...
      </div>

      <div id="devsucess" class="alert alert-success" style="display: none">
        <button class="close" data-dismiss="alert">×</button>
        <p></p><strong>Success!</strong></p>
        <p id="devicePropertiesSuccess"></p>
      </div>

      <div id="deverror" class="alert alert-error" style="display: none">
        <button class="close" data-dismiss="alert">×</button>
        <p><strong>Failure!</strong></p>

        <p id="devicePropertiesFailure"></p>
      </div>
    </div>
  </div>
