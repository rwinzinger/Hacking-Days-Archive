<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>Your Page Title</title>
        <!-- add your meta tags here -->
        <link href="css/my_layout.css" rel="stylesheet" type="text/css" />
        <!--[if lte IE 7]>
        <link href="css/patches/patch_my_layout.css" rel="stylesheet" type="text/css" />
        <![endif]-->
    </head>
    <body>
    <wicket:panel>
        <form wicket:id="createUserForm">
            <fieldset>
                <legend>Create User</legend>
                <div class="type-text">
                    <label for="firstname">Username</label>
                    <input type="text" wicket:id="userName" />
                </div>
                <div class="type-text">
                    <label for="firstname">Vorname</label>
                    <input type="text" wicket:id="vorname" />
                </div>
                <div class="type-text">
                    <label for="firstname">Name</label>
                    <input type="text" wicket:id="name" />
                </div>
                <div class="type-text">
                    <label for="firstname">Password</label>
                    <input type="password" wicket:id="password1" />
                </div>
                <div class="type-text">
                    <label for="firstname">Password Wiederholung</label>
                    <input type="password" wicket:id="password2" />
                </div>
                <div class="type-button">
                    <input type="submit" wicket:id="button" value="create user"/>
                </div>
            </fieldset>

        </form>
    </wicket:panel>
</body>
</html>
