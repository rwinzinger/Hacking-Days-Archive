<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Apache Wicket Quickstart</title>
    </head>
    <body>
    <wicket:panel>
        <div wicket:id="messageRepeater">
            <div class="subcolumns">
                <div class="c30l">
                    <div style="float:left;">
                        <span wicket:id="date" />
                    </div>
                    <div style="float:left; margin-left:5px;">
                        <span wicket:id="user" />
                    </div>
                    <div style="clear:left" />
                </div>
                <div class="c70r">
                    <div style="">
                        <span wicket:id="message" />
                    </div>
                </div>
            </div>
        </div>
    </wicket:panel>
</body>
</html>
